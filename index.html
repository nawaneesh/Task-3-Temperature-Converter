<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Celsius and Fahrenheit converter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Temperature Calculator</title>
	<link rel="stylesheet" href="main.css">
</head>
<body style="background-color: lavender;">
<div class="wrapper">
	<div class="calcwrap" style="background-color: powderblue;">
			<h1 style ="color: rgb(94, 105, 202);">TEMPERATURE CALCULATOR</h1>
			<p style="color: rgb(61, 141, 173);">Celsius and Fahrenheit converter</p>
		<div class="f-to-c">
			<span>Enter the temperature in FAHRENHEIT:</span>
			<input type="text" id="frh" autofocus autocomplete="off">
			<button type="submit" id="fhr-sub" onclick="fToC();">CLICK</button>
			<span id="frh-result"></span>
		</div>
		<div class="c-to-f">
			<span>Enter the temperature in CELSIUS:</span>
			<input type="text" id="cel" autocomplete="off">
			<button type="submit" id="cel-sub" onclick="cToF();">CLICK</button>
			<span id="cel-result"></span>
		</div>

	</div>
</div>
</body>
</html>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
